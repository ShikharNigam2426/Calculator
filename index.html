<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body style="background-color: rgb(7, 7, 50);">

    <div class="container-fluid">
        <h1 class="text-light text-center align-items-start justify-content-center">Welcome to My Calculator</h1>

        <div class="container d-flex flex-column align-items-center justify-content-center">
            <input type="text" class="input answerArea" value="">
            <div class="row">
                <button class="btn btn-secondary bg-dark text-light my-1">7</button>
                <button class="btn btn-secondary bg-dark text-light my-1">8</button>
                <button class="btn btn-secondary bg-dark text-light my-1">9</button>
                <button class="btn btn-secondary my-1" style="background-color: green;">*</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary bg-dark text-light my-1">4</button>
                <button class="btn btn-secondary bg-dark text-light my-1">5</button>
                <button class="btn btn-secondary bg-dark text-light my-1">6</button>
                <button class="btn btn-secondary my-1" style="background-color: green;">-</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary bg-dark text-light my-1">1</button>
                <button class="btn btn-secondary bg-dark text-light my-1">2</button>
                <button class="btn btn-secondary bg-dark text-light my-1">3</button>
                <button class="btn btn-secondary my-1" style="background-color: green;">+</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary bg-dark text-light my-1">0</button>
                <button class="btn btn-secondary my-1" style="background-color: rgb(77, 70, 177);">AC</button>
                <button class="btn btn-secondary my-1" style="background-color: orange;">=</button>
                <button class="btn btn-secondary my-1 custom-btn" style="background-color: green;">/</button>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
